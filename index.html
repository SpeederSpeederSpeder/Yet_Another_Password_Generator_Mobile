<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kryptopass - Advanced Password Generator</title>
    <link rel="icon" href="Krypto.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme-switcher.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <img src="Krypto.png" alt="Krypto Logo" width="40" height="40">
                <h1>Kryptopass</h1>
            </div>
            <div class="tabs">
                <button class="tab-button active" data-tab="generator" aria-label="Generator">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    <span class="tab-text">Générateur</span>
                </button>
                <button class="tab-button" data-tab="history" aria-label="History">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>
                    <span class="tab-text">Historique</span>
                </button>
                <button class="tab-button" data-tab="settings" aria-label="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    <span class="tab-text">Paramètres</span>
                </button>
            </div>
        </header>

        <main class="content">
            <section id="generator" class="tab-content active">
                <div class="password-output-card">
                    <div class="password-display">
                        <input type="text" id="password" readonly aria-label="Generated Password">
                        <div class="action-buttons">
                            <button id="refreshButton" title="Regenerate" aria-label="Regenerate">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
                            </button>
                            <button id="copyButton" title="Copy" aria-label="Copy">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                            </button>
                        </div>
                    </div>
                    <div class="strength-meter">
                        <div id="strengthBar" class="strength-bar"></div>
                    </div>
                    <div class="stats-row">
                        <div class="stat-item">
                            <span class="stat-label">Force:</span>
                            <span id="strengthText" class="stat-value">N/A</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Temps:</span>
                            <span id="crackTimeText" class="stat-value">N/A</span>
                        </div>
                        <div id="pwnedStatus" class="stat-item hidden">
                            <span class="stat-label">Sécurité:</span>
                            <span id="pwnedText" class="stat-value">Exposé !</span>
                        </div>
                    </div>
                </div>

                <div class="options-card">
                    <div class="control-group">
                        <div class="control-header">
                            <label for="passwordLength">Longueur du mot de passe</label>
                            <span id="passwordLengthValue" class="badge">16</span>
                        </div>
                        <input type="range" id="passwordLength" min="4" max="100" value="16">
                    </div>

                    <div class="character-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="includeUppercase" checked>
                            <span class="checkmark"></span>
                            <span class="label-text">Majuscules</span>
                            <span class="chars-preview">ABC</span>
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" id="includeLowercase" checked>
                            <span class="checkmark"></span>
                            <span class="label-text">Minuscules</span>
                            <span class="chars-preview">abc</span>
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" id="includeNumbers" checked>
                            <span class="checkmark"></span>
                            <span class="label-text">Chiffres</span>
                            <span class="chars-preview">123</span>
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" id="includeSymbols" checked>
                            <span class="checkmark"></span>
                            <span class="label-text">Symboles</span>
                            <span class="chars-preview">#$&</span>
                        </label>
                    </div>
                </div>
            </section>

            <section id="history" class="tab-content">
                <div class="history-card">
                    <div class="card-header">
                        <h2>Historique</h2>
                        <button id="clearHistoryButton" class="btn-text">Effacer</button>
                    </div>
                    <ul id="passwordHistoryList" class="history-list">
                        <!-- History items -->
                    </ul>
                </div>
            </section>

            <section id="settings" class="tab-content">
                <div class="settings-card">
                    <div class="setting-item">
                        <div class="setting-info">
                            <label for="language">Langue</label>
                            <p class="setting-desc">Choisissez votre langue préférée</p>
                        </div>
                        <div class="select-wrapper custom-select-wrapper">
                            <select id="language" style="display: none;">
                                <option value="fr">Français</option>
                                <option value="en">English</option>
                                <option value="es">Español</option>
                                <option value="de">Deutsch</option>
                                <option value="it">Italiano</option>
                                <option value="pt">Português</option>
                                <option value="ru">Русский</option>
                                <option value="ja">日本語</option>
                                <option value="zh">中文</option>
                                <option value="ko">한국어</option>
                                <option value="ar">العربية</option>
                                <option value="he">עברית</option>
                                <option value="hi">हिन्दी</option>
                                <option value="id">Bahasa Indonesia</option>
                                <option value="ms">Bahasa Melayu</option>
                                <option value="cs">Čeština</option>
                                <option value="da">Dansk</option>
                                <option value="fi">Suomi</option>
                                <option value="nl">Nederlands</option>
                                <option value="no">Norsk</option>
                                <option value="pl">Polski</option>
                                <option value="ro">Română</option>
                                <option value="sv">Svenska</option>
                                <option value="th">ไทย</option>
                                <option value="tr">Türkçe</option>
                                <option value="uk">Українська</option>
                                <option value="vi">Tiếng Việt</option>
                            </select>
                            
                            <div class="custom-select" id="customLanguageSelect">
                                <button class="custom-select__trigger" type="button">
                                    <span class="current-language">Français</span>
                                    <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                                </button>
                                <div class="custom-options">
                                    <div class="option-search">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                        <input type="text" id="languageSearch" placeholder="Search...">
                                    </div>
                                    <div class="options-list" id="languageOptionsList">
                                        <!-- Options will be populated by JS -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="setting-item" id="theme-setting-item">
                        <div class="setting-info">
                            <label>Thème</label>
                            <p class="setting-desc">Changer l'apparence de l'application</p>
                        </div>
                        <!-- Theme toggle will be injected here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="copyMessage" class="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="theme-switcher.js"></script>
</body>
</html>
