<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Mot de Passe</title>
    <link rel="icon" href="Krypto.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme-switcher.css">
</head>
<body>
    <div class="container">
        <h1>Générateur de Mot de Passe</h1>
        <div class="tabs">
            <button class="tab-button active" data-tab="generator">Générateur</button>
            <button class="tab-button" data-tab="history">Historique</button>
            <button class="tab-button" data-tab="settings">Paramètres</button>
        </div>

        <div id="generator" class="tab-content active">
            <div class="password-display">
                <input type="text" id="password" readonly>
                <button id="copyButton">Copier</button>
            </div>
            <div id="passwordStrengthDisplay" class="password-strength-display">
                 Force du mot de passe: <span id="strengthText">N/A</span>
             </div>
            <div id="crackTimeDisplay" class="crack-time-display">
                Temps de cassage estimé: <span id="crackTimeText">N/A</span>
            </div>
            <div class="password-length-control">
                <label for="passwordLength">Longueur du mot de passe:</label>
                <span id="passwordLengthValue">7</span>
                <input type="range" id="passwordLength" min="7" max="100" value="7">
            </div>
            <div class="character-type-options">
                <label><input type="checkbox" id="includeUppercase" checked> Majuscules</label>
                <label><input type="checkbox" id="includeLowercase" checked> Minuscules</label>
                <label><input type="checkbox" id="includeNumbers" checked> Chiffres</label>
                <label><input type="checkbox" id="includeSymbols" checked> Symboles</label>
            </div>
        </div>

        <div id="history" class="tab-content">
            <div class="password-history-section">
                <h2>Historique des mots de passe</h2>
                <ul id="passwordHistoryList">
                    <!-- L'historique sera inséré ici par JavaScript -->
                </ul>
                <button id="clearHistoryButton">Effacer l'historique</button>
            </div>
        </div>

        <div id="settings" class="tab-content">
            <div class="settings-content">
                <div class="language-selector">
                    <label for="language">Langue:</label>
                    <select id="language">
                        <option value="fr">Français</option>
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="de">Deutsch</option>
                        <option value="it">Italiano</option>
                        <option value="pt">Português</option>
                        <option value="ru">Русский</option>
                        <option value="ja">日本語</option>
                        <option value="zh">中文</option>
                        <option value="ko">한국어</option>
                        <option value="ar">العربية</option>
                        <option value="he">עברית</option>
                        <option value="hi">हिन्दी</option>
                        <option value="id">Bahasa Indonesia</option>
                        <option value="ms">Bahasa Melayu</option>
                        <option value="cs">Čeština</option>
                        <option value="da">Dansk</option>
                        <option value="fi">Suomi</option>
                        <option value="nl">Nederlands</option>
                        <option value="no">Norsk</option>
                        <option value="pl">Polski</option>
                        <option value="ro">Română</option>
                        <option value="sv">Svenska</option>
                        <option value="th">ไทย</option>
                        <option value="tr">Türkçe</option>
                        <option value="uk">Українська</option>
                        <option value="vi">Tiếng Việt</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div id="copyMessage" class="hidden"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="theme-switcher.js"></script>
</body>
</html>
