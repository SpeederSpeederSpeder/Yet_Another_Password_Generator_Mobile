name: Build Android APK (Bubblewrap)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Configure Bubblewrap
        run: |
          mkdir -p ~/.bubblewrap
          echo "{\"jdkPath\":\"${JAVA_HOME}\",\"androidSdkPath\":\"${ANDROID_HOME}\"}" > ~/.bubblewrap/config.json

      - name: Build APK
        run: |
          # Generate a temporary keystore if one doesn't exist (for demo purposes)
          # In a real app, you should use GitHub Secrets to store your keystore
          keytool -genkey -v -keystore android.keystore -alias android -keyalg RSA -keysize 2048 -validity 10000 -storepass password -keypass password -dname "CN=Kryptopass, OU=Mobile, O=Kryptopass, L=Paris, S=France, C=FR"
          
          # Workaround for 404 on Web Manifest (Site not deployed yet)
          # Use local manifest file instead of fetching from URL
          
          # 1. Backup twa-manifest.json
          cp twa-manifest.json twa-manifest.json.bak

          # 2. Point webManifestUrl to local file
          sed -i 's|https://SpeederSpeederSpeder.github.io/Yet_Another_Password_Generator_Mobile/manifest.json|./manifest.json|g' twa-manifest.json

          # 3. Run bubblewrap update (generates project using local manifest)
          VERSION_NAME=$(jq -r .appVersionName twa-manifest.json)
          VERSION_CODE=$(jq -r .appVersionCode twa-manifest.json)
          
          bubblewrap update --appVersionName "$VERSION_NAME" --appVersionCode "$VERSION_CODE" --manifest ./manifest.json
          
          # 4. Restore original twa-manifest.json
          mv twa-manifest.json.bak twa-manifest.json

          # 5. Patch generated files to use real domain instead of local path
          # Find the absolute path to manifest.json that bubblewrap might have resolved
          PWD=$(pwd)
          
          # Replace local path with production URL in all files
          grep -rl "./manifest.json" . | xargs sed -i 's|\./manifest\.json|https://SpeederSpeederSpeder.github.io/Yet_Another_Password_Generator_Mobile/manifest.json|g'
          grep -rl "$PWD/manifest.json" . | xargs sed -i "s|$PWD/manifest.json|https://SpeederSpeederSpeder.github.io/Yet_Another_Password_Generator_Mobile/manifest.json|g"
          
          # Build the APK
          bubblewrap build --skipCheck --signingKeyPath android.keystore --signingKeyAlias android --signingKeyPassword password --signingStorePassword password

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: ./*.apk
