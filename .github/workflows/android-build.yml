name: Build Android APK (Bubblewrap)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build APK
        run: |
          # Generate a temporary keystore if one doesn't exist (for demo purposes)
          # In a real app, you should use GitHub Secrets to store your keystore
          keytool -genkey -v -keystore android.keystore -alias android -keyalg RSA -keysize 2048 -validity 10000 -storepass password -keypass password -dname "CN=Kryptopass, OU=Mobile, O=Kryptopass, L=Paris, S=France, C=FR"
          
          # We need to update the twa-manifest.json with the correct URL if possible
          # For now, we assume the user might have updated it or we use a placeholder
          # bubblewrap build --signingKeyPath android.keystore --signingKeyAlias android --signingKeyPassword password --signingStorePassword password
          
          # Mocking the interaction for bubblewrap build
          # Bubblewrap usually needs a pre-existing project or 'init'
          # Since we provided twa-manifest.json, we try 'build'
          bubblewrap build --skipCheck --signingKeyPath android.keystore --signingKeyAlias android --signingKeyPassword password --signingStorePassword password

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: ./*.apk
