name: Build Android APK (Bubblewrap)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Configure Bubblewrap
        run: |
          mkdir -p ~/.bubblewrap
          echo "{\"jdkPath\":\"${JAVA_HOME}\",\"androidSdkPath\":\"${ANDROID_HOME}\"}" > ~/.bubblewrap/config.json

      - name: Build APK
        run: |
          # Generate a temporary keystore
          keytool -genkey -v -keystore android.keystore -alias android -keyalg RSA -keysize 2048 -validity 10000 -storepass password -keypass password -dname "CN=Kryptopass, OU=Mobile, O=Kryptopass, L=Paris, S=France, C=FR"
          
          # 1. Backup original manifest files
          cp twa-manifest.json twa-manifest.json.bak
          cp manifest.json manifest.json.bak

          # 2. Prepare local server directory structure to match production URL path
          mkdir -p Yet_Another_Password_Generator_Mobile
          cp manifest.json Krypto.png Yet_Another_Password_Generator_Mobile/
          
          # 3. Start a local server
          python3 -m http.server 8080 &
          SERVER_PID=$!
          sleep 2 # Give the server a moment to start
          
          # 4. Prepare local manifest for generation
          # We set start_url to include the local server address and path
          jq '. + {"start_url": "http://localhost:8080/Yet_Another_Password_Generator_Mobile/", "iconUrl": "http://localhost:8080/Yet_Another_Password_Generator_Mobile/Krypto.png"}' manifest.json.bak > Yet_Another_Password_Generator_Mobile/manifest.json
          
          # 5. Temporarily point twa-manifest.json to local server
          sed -i 's|https://SpeederSpeederSpeder.github.io/Yet_Another_Password_Generator_Mobile/manifest.json|http://localhost:8080/Yet_Another_Password_Generator_Mobile/manifest.json|g' twa-manifest.json

          # 6. Run bubblewrap update
          # This generates the Android project files
          VERSION_NAME=$(jq -r .appVersionName twa-manifest.json.bak)
          VERSION_CODE=$(jq -r .appVersionCode twa-manifest.json.bak)
          yes | bubblewrap update --appVersionName "$VERSION_NAME" --appVersionCode "$VERSION_CODE"
          
          # 7. Stop the local server
          kill $SERVER_PID
          
          # 8. Restore original manifest files and cleanup
          mv twa-manifest.json.bak twa-manifest.json
          mv manifest.json.bak manifest.json
          rm -rf Yet_Another_Password_Generator_Mobile

          # 9. Patch generated files to use real domain instead of localhost
          # We replace the localhost address with the production one in all generated files
          grep -rl "localhost:8080" . | xargs -r sed -i 's|http://localhost:8080|https://SpeederSpeederSpeder.github.io|g'
          # Also replace any remaining 'localhost' with the real host
          grep -rl "localhost" . | xargs -r sed -i 's|localhost|SpeederSpeederSpeder.github.io|g'
          
          # Build the APK
          bubblewrap build --skipCheck --signingKeyPath android.keystore --signingKeyAlias android --signingKeyPassword password --signingStorePassword password

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: ./*.apk
